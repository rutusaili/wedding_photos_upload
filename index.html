            color: #333;
            margin-bottom: 1.5rem;

        }

            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0.75rem auto;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            background-color: #FFD700;
            color: #800000;
            border: 1px solid #FF9933;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #FFC107;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: -5vh; /* Adjusted for mobile to move up less dramatically */
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .btn {
